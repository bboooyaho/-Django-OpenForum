<!--경로 : mysite/templates/form.erros.html-->
{%if form.errors%}
<div class="alert alert-danger">
    {% for field in form %}
    <!--필드 오류-->
    <!--사용자 입력값에 누락되었거나 형식 불일치하는 경우-->
    {% if field.errors %}
    <div>
        <strong>{{field.label}}</strong>
        {{field.errors}}
    </div>
    {% endif %}
    {% endfor %}
    <!--넌필드 오류-->
    <!--필드값과는 상관없는 오류-->
    {% for error in form.non_field_errors %}
    <div>
        <strong>{{error}}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
